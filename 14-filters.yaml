- name: demo on filters/functions
  hosts: local
  connection: local
  tasks:
  - name: Print the default variable
    ansible.builtin.debug:
      msg: "Hello {{ COURSE | default('Ansible') }}"
      msg: "Hello {{ Name | default('Muneer') }}"

  - name: convert to upparcase
    vars:
      greeting: "Hello Muneer"
    ansible.builtin.debug:
      msg: "{{ greeting | upper }}"

  - name: lower case
    vars:
      greeting: " Hello Muneer"
    ansible.builtin.debug:
      msg: "{{ greeting | lower }}"

  - name: get unique values
    vars:
      numbers: [ 1,2,1,2,3,4,3,4,5,6,7,7,8]
    ansible.builtin.debug:
      msg: "{{ numbers | unique }}"

 # minimum and maximum number from a list
  - name: get unique values
    vars:
      numbers: [ 1,2,1,2,3,4,3,4,5,6,7,7,8]
    ansible.builtin.debug:
      msg: "{{ numbers | min }}"

  - name: get unique values
    vars:
      numbers: [ 1,2,1,2,3,4,3,4,5,6,7,7,8]
    ansible.builtin.debug:
      msg: "{{ numbers | max }}"
